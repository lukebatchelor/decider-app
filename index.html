<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Super simple site to help you make a choice. Can't decide what's for dinner? What to watch at the movies? Leave it up to chance!"
    />
    <link rel="canonical" href="https://decide.lbat.ch/" />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://decide.lbat.ch/" />
    <meta property="og:title" content="Decider" />
    <meta
      property="og:description"
      content="Super simple site to help you make a choice. Can't decide what's for dinner? What to watch at the movies? Leave it up to chance!"
    />
    <meta property="og:image" content="https://decide.lbat.ch/favicon.ico" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://decide.lbat.ch/" />
    <meta property="twitter:title" content="Decider" />
    <meta
      property="twitter:description"
      content="Super simple site to help you make a choice. Can't decide what's for dinner? What to watch at the movies? Leave it up to chance!"
    />
    <meta
      property="twitter:image"
      content="https://decide.lbat.ch/favicon.ico"
    />
    <title>Decider</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <div class="top">
        <h1 class="title">What shall we decide?</h1>
        <p>Enter your choices below and one will be selected at random!</p>
        <form id="choice-form">
          <input type="text" name="choice-input" id="choice-input" autofocus />
          <button type="submit" class="add-button">+</button>
        </form>
      </div>
      <div class="choices-container"></div>
      <div class="bottom">
        <button type="button" id="choose-button" disabled>
          Choose for me!
        </button>
      </div>
    </div>
    <canvas id="confetti"></canvas>
  </body>
  <script src="confetti.js"></script>
  <script src="index.js"></script>
</html>
