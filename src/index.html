<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Super simple site to help you make a choice. Can't decide what's for dinner? What to watch at the movies? Leave it up to chance!"
    />
    <link rel="canonical" href="https://decide.lbat.ch/" />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://decide.lbat.ch/" />
    <meta property="og:title" content="Decider" />
    <meta
      property="og:description"
      content="Super simple site to help you make a choice. Can't decide what's for dinner? What to watch at the movies? Leave it up to chance!"
    />
    <meta property="og:image" content="https://decide.lbat.ch/logo.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://decide.lbat.ch/" />
    <meta property="twitter:title" content="Decider" />
    <meta
      property="twitter:description"
      content="Super simple site to help you make a choice. Can't decide what's for dinner? What to watch at the movies? Leave it up to chance!"
    />
    <meta property="twitter:image" content="https://decide.lbat.ch/logo.png" />
    <title>Decider</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <div class="top">
        <h1 class="title">What shall we decide?</h1>
        <p>Enter your choices below and one will be selected at random!</p>
        <p>
          <strong>ProTip: </strong>If you feel like this site chose the "wrong"
          option, go with the one your gut says should have been picked anyway!
        </p>
        <form id="choice-form">
          <input type="text" name="choice-input" id="choice-input" autofocus />
          <button type="submit" class="add-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 0 24 24"
              width="24px"
              fill="white"
            >
              <path d="M0 0h24v24H0V0z" fill="none" />
              <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
            </svg>
          </button>
        </form>
      </div>
      <div class="choices-container"></div>
      <div class="bottom">
        <button type="button" id="choose-button" disabled>
          Choose for me!
        </button>
      </div>
    </div>
    <canvas id="confetti"></canvas>
  </body>
  <script src="confetti.js"></script>
  <script src="index.js"></script>
</html>
